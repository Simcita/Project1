<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PaperSupply</title>
    <link rel="stylesheet" href="styles2.css" />
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome to PaperSupply</h1>
            <p>Please login to access your account</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="login">Login</div>
            <div class="auth-tab" data-tab="signup">Sign Up</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required placeholder="Enter your password">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p class="auth-links">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </p>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="auth-form">
            <div class="form-section">
                <h3>Company Information</h3>
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" required placeholder="Enter company name">
                </div>
                <div class="form-group">
                    <label for="businessType">Business Type</label>
                    <select id="businessType" required>
                        <option value="">Select business type</option>
                        <option value="retail">Retail</option>
                        <option value="wholesale">Wholesale</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h3>Contact Information</h3>
                <div class="form-group">
                    <label for="contactName">Contact Person Name</label>
                    <input type="text" id="contactName" required placeholder="Enter contact person name">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required placeholder="Enter phone number">
                </div>
            </div>

            <div class="form-section">
                <h3>Security</h3>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required placeholder="Create password">
                    <div class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm password">
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="termsAccept" required>
                <label for="termsAccept">I accept the Terms and Conditions</label>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>

    <!-- Password Reset Modal -->
    <div id="passwordResetModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Reset Password</h2>
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" required placeholder="Enter your email">
                </div>
                <button type="submit" class="submit-btn">Send Reset Link</button>
            </form>
        </div>
    </div>
    <div class="logout-container">
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="login.js"></script>
    <script src="theme.js"></script>
</body>
</html>
